<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="tic-tac-toe.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div id="backToHome">
        <a href="index.html">
        <img src="house-png-190.png" width="22px" alt="Exit">
    </a>
    </div>
     <div class="container">
        <h1 id="game">Tic Tac Toe</h1>
         
        <div class="player">
            <p id="player1">X</p>
            <p class="score">
                    <span id="scoreX">0</span>
                    <span >:</span>
                    <span id="scoreO">0</span>
            </p>
            <p id="player2">O</p>
        </div>

       <h2 id="playerText">Tap on a grid box to start</h2>
       <h2 id="playerTurn">Player X turn</h2>

        <div id="gameboard">
            <div class="row">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
            </div>
            <div class="row">
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
            </div>
            <div class="row">
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
        
        </div>
        <button id="restartBtn">RESTART</button>
     </div>
    
     <script src="index.js"></script>
</body>
</html>
